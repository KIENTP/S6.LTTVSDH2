<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function demGiaTriMang(arr, value) {
            let dem = 0;
            for (let i = 0; i< arr.length; i++){
                if (value === arr[i]){
                    dem++;
                }
            }
            if (dem === 0) {
                return -1;
            }else {
                return dem;
            }
        }
    </script>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0 ; i <= arr.length ; i++) {
        let value = prompt("arr[" + i+"] =");
        arr[i] = value;
        if (confirm("Bạn có muốn nhập tiếp không?")!== true) {
            break;
        }
    }
    let value = prompt("nhập vào kí tự bất kì để kiểm tra");
    let soLan = demGiaTriMang(arr , value);
    if (soLan === -1){
        alert("Không xuất hiện");
    } else {
        alert("Số lần xuất hiện " + value +  " trong mảng là : " + soLan);
    }
</script>
</body>
</html>
